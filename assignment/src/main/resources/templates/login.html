<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>

<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <input type="email" name="email" placeholder="Email" pattern=".+@.+" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<br>
<button onclick="document.getElementById('signupForm').style.display='block'">Sign Up</button>
<button onclick="document.getElementById('changePassForm').style.display='block'">Change Password</button>

<div id="signupForm" class="hidden">
    <h3>Sign Up</h3>
    <form th:action="@{/signup}" method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" pattern=".+@.+" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
</div>

<div id="changePassForm" class="hidden">
    <h3>Change Password</h3>
    <form th:action="@{/change-password}" method="post">
        <input type="email" name="email" placeholder="Email" pattern=".+@.+" required><br>
        <input type="password" name="oldPassword" placeholder="Old Password" required><br>
        <input type="password" name="newPassword" placeholder="New Password" required><br>
        <button type="submit">Change Password</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('changePassForm').style.display = 'none';
    });
</script>

</body>
</html>
