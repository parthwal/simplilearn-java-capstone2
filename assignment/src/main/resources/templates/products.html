<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h2>Add New Product</h2>
<form th:action="@{/products/add}" method="post">
    <input type="text" name="name" placeholder="Product Name" required><br><br>
    <input type="text" name="category" placeholder="Category" required><br><br>
    <input type="number" name="price" step="0.01" placeholder="Price" required><br><br>
    <input type="number" name="quantity" placeholder="Quantity" required><br><br>
    <button type="submit">Add Product</button>
</form>

<h2>Existing Products</h2>
<table border="1">
    <tr>
        <th>Name</th><th>Category</th><th>Price</th><th>Quantity</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
</table>
    <a th:href="@{/dashboard}">Back</a>
</body>
</html>
